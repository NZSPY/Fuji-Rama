<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuji-Llama Web Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Welcome to Fuji-Llama</h1>


<h1>Choose a table to join</h1>
<table>
    <thead>
        <tr>
            <!-- Headers will be populated here by JavaScript -->
        </tr>
    </thead>
    <tbody id="dataTableBody">
        <!-- Data rows will be populated here by JavaScript -->
    </tbody>
</table>
<script src="script.js"></script>
<P></P>

Table to join: <input type="text" id="tableID" placeholder="Enter table id (t)">
player name: <input type="text" id="playerName" placeholder="Enter your name">
<button id="joinTableButton" onclick="openTableAndRefresh()">Join Table</button>
<script>
function openTableAndRefresh() {
    var tableId = document.getElementById('tableID').value;
    var playerName = document.getElementById('playerName').value;
    fetch('http://192.168.68.100:8080/join?table=' + tableId + '&player=' + playerName)
    .then(response => {
                if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(() => {
                fetchGameState(); // Refresh the game state
            })
            .catch(error => {
                console.error('Error making move:', error);
            });
// Open page Play_Game.html with tableId and playerName
window.location.href = 'Play_Game.html?table=' + tableId + '&player=' + playerName;
}
</script>


</body>
</html>
