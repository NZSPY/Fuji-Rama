<!DOCTYPE html>
<html>
<head>
    <title>Game Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>The Game is Over! Here are the final results: 
        <button onclick="fetch(`http://192.168.68.100:8080/move?table=${tableId}&player=${playerName}&VM=G`).then(() => window.location.href='index.html')" style="margin: 10px;">Return to Table Selection</button>
    </h2>


    
    <div id="tableContainer"></div>
    
  <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const tableId = urlParams.get('table') || 'default'; // Use 'default' as fallback
        const playerName = urlParams.get('player') || 'unknown'; // Use 'unknown' as fallback
          function fetchGameState() {
        fetch(`http://192.168.68.100:8080/state?table=${tableId}&player=${playerName}`)
        .then(response => {
            if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            displayTable(data);
            if (data.ts !== 5) {
                window.location.href = 'Play_Game.html?table=' + tableId + '&player=' + playerName;
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
            const container = document.getElementById('tableContainer');
            container.innerHTML = `<p style="color: red;">Error loading data: ${error.message}</p>`;
        });
    }



        function displayTable(data) {
            const container = document.getElementById('tableContainer');
            if (!data || typeof data !== 'object') {
            container.innerHTML = '<p style="color: red;">Invalid data received</p>';
            return;
            }
            
            let allTablesHtml = '';

            let tableHtml = '<table><tr><th>Player</th><th>Score</th></tr>';
            let players = Object.values(data.pls);
            //players.sort((a, b) => (b.bt * 10 + b.wt) - (a.bt * 10 + a.wt));
            players.forEach((player, index) => {
            let style = '';
            let label = '';
            if (index === 0) {
                style = 'background-color: #90EE90;';
                label = ' is the WINNER of this game !!!';
            }
            if (index === players.length - 1) {
                style = 'background-color: #FFB6C1;';
                label = ' busted and ended the game!';
            }
            tableHtml += `<tr style="${style}"><td>${player.n}${label}</td><td>${player.bt * 10 + player.wt}</td></tr>`;
            });
    tableHtml += '</table>';
    allTablesHtml += tableHtml;

    container.innerHTML = allTablesHtml || '<p>No data available</p>';
}

        // Fetch data when page loads
        fetchGameState();

 


    </script>
</body>
</html>
